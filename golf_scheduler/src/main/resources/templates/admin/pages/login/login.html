<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/src/main/resources/static/admin/lib/css/style.css">
</head>

<body
    style="background: url(/src/main/resources/static/admin/lib/images/golf.jpg); background-size: cover; background-repeat: no-repeat;">
    <header>
        <nav class="menu_nav">
            <ul class="menu_ul">
                <li class="menu_li"><a>CUSTOMER</a></li>
                <li class="menu_li"><a>BOOKING</a></li>
                <li class="menu_li selected"><a>LOGIN</a></li>
            </ul>
        </nav>
    </header>
    <div class="contents_body">
        <div class="contents_container">
            <div class="contents_login_box">
                <div class="login_div login_title">
                    <h1>Login</h1>
                </div>
                <div class="login_div login_box_id">
                    <span class="login_text">ID</span>
                    <input type="text" class="" name="login_id">
                </div>
                <div class="login_div login_box_pw">
                    <span class="login_text">PASSWORD</span>
                    <input type="password" class="" name="login_pw">
                </div>
                <div class="login_div login_box_button">
                    <button name="login" class="button">LOGIN</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
